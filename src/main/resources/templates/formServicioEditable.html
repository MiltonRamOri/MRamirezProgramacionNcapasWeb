<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layaout"
      layout:decorate="~{layout}"> 
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    </head>
    <body layout:fragment="body">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <br>
        <div class="container">

            <form th:action="@{/servicio/formservicio}" method="post" enctype="multipart/form-data" >
                <br>
                <h3> Datos del servicio</h3>
                <br>
                <input type="hidden" th:field="*{servicio.idservicio}">
                <div class="row">
                    <div class="col-md-3">
                        <div class="input-group  mb-3 ">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
                            <!--here-->
                            <input type="text" class="form-control" placeholder="Nombre"  id="txtNombre" th:field="*{servicio.nombre}"/>
                        </div>
                        
                    </div>
                   
                </div>



                <div class="d-flex justify-content-center align-items-center">
                    <input class="btn btn-success" type="submit" value="Guardar"/>
                </div>
            </form>



        </div>

    </body>
</html>
