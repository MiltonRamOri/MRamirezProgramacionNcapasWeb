    function sololetras(e) {


        key = e.keyCode || e.which;
        teclado = String.fromCharCode(key).toLowerCase();
        letras = " √°√©√≠√≥√∫abcdefghijklmn√±opqrstuvwxyz";
        especiales = "8-37-38-46-164";
        teclasEspeciales = false;

        for (var i in especiales) {
            if (key === especiales[i]) {
                teclasEspeciales = true;
                break;
            }
        }
        if (letras.indexOf(teclado) === -1 && !teclasEspeciales) {
            return false;
        }
    }


    function solonumeros(e, lbl, maxLength) {
        var numbers = /^[0-9]+$/;
        var inputChar = String.fromCharCode(e.charCode); // Obtener el car√°cter ingresado

        if (inputChar.match(numbers) && e.target.value.length < maxLength) {
            // Permitir solo n√∫meros y verificar la longitud m√°xima
            document.getElementById(lbl).innerHTML = "";
            return true;
        } else {
            document.getElementById(lbl).innerHTML = "Debe contener n√∫meros y tener exactamente " + maxLength + " d√≠gitos";
            $("#" + lbl).css('color', 'red');
            e.preventDefault(); // Prevenir la entrada del car√°cter no v√°lido
            return false;
        }
    }

    function validarContrasena() {
        // Obt√©n la contra
        var contrasena = document.getElementById("password").value;


        var regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;

        if (!regex.test(contrasena)) {

            document.getElementById("errorContrasena").innerHTML = "La contrase√±a debe contener al menos 8 caracteres, 1 may√∫scula, 1 min√∫scula y 1 n√∫mero.";
            return false;
        } else {
            document.getElementById("errorContrasena").innerHTML = "";
            return true;
        }
    }

    function verificarEmails() {

        // Ontenemos los valores de los campos de contrase√±as 
        pass1 = document.getElementById('emailA');
        pass2 = document.getElementById('emailB');

        // Verificamos si las constrase√±as no coinciden 
        if (pass1.value !== pass2.value) {

            // Si las constrase√±as no coinciden mostramos un mensaje 
            document.getElementById("error").classList.add("mostrar");

            return false;
        } else {

            // Si las contrase√±as coinciden ocultamos el mensaje de error
            document.getElementById("error").classList.remove("mostrar");

            // Mostramos un mensaje mencionando que las Contrase√±as coinciden 
            document.getElementById("ok").classList.remove("ocultar");

            // Desabilitamos el bot√≥n de login 
            document.getElementById("login").disabled = true;

            // Refrescamos la p√°gina (Simulaci√≥n de env√≠o del formulario) 
            setTimeout(function () {
                location.reload();
            }, 3000);

            return true;
        }

    }
    function mostrarVistaPrevia() {
        var input = document.getElementById('imagenFile');
        var vistaPrevia = document.getElementById('vistaPrevia');
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                vistaPrevia.src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);

        }
    }

    //JavaScript -- Jquery -- Ajax
    $(document).ready(function () {
        $("#ddlPais").change(function () {

                    $("#ddlEstado").empty();
                    $("#ddlEstado").append('<option value="0">' + 'Seleccione una estado' + '</option>');
